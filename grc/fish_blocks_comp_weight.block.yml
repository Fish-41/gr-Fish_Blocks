id: fish_blocks_comp_weight
label: Combined Complex Weights
category: '[Fish Blocks]'

templates:
  imports: from gnuradio import fish_blocks
  make: fish_blocks.comp_weight(${vector_len}, ${mag}, ${phase})
  callbacks:
  - set_mag(${mag})
  - set_phase(${phase})

parameters:
- id: vector_len
  label: Vector Length
  dtype: int
  default: 1024

- id: mag
  label: Magnitude
  dtype: int_vector
  default: [1,1,1,1]

- id: phase
  label: Phase
  dtype: int_vector
  default: [0,0,0,0]



inputs:
- label: in
  domain: stream
  dtype: complex
  vlen: ${vector_len}
  multiplicity: ${len(mag)}

outputs:
- label: Combined Output 
  domain: stream
  dtype: complex
  vlen: ${vector_len}
  multiplicity: ${1}


documentation: |-
  This applies complex weights.
  
  Parameters:
    - **Vector Length**: Length of the input vectors.
    - **Magnitude**: Sets the magnitude changes in list format, also sets the input number.
    - **Phase**: Sets the phase changes in list format.
  
  set_mag(Magnitude):
    - Updates the magnitude.
  
  set_phase(Phase):
    - Updates the phase.


file_format: 1
